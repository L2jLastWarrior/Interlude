<html><body><title>Add item</title>
<center>
<br><img src="L2UI_CH3.herotower_deco" width=256 height=32>

</tr>

	<td><font color="LEVEL"><br1>Enter Quantity</font></td>

	<td><edit var="price" width=135><br></td>

</tr>
<tr>
	<td><button value="Cancel" action="bypass -h npc_%objectId%_Link marketer/deal.htm" width=135 height=24 back="L2UI_CH3.bigbutton3_down" fore="L2UI_CH3.bigbutton3"></td>
</tr>
</table>
<img src="L2UI_CH3.herotower_deco" width=256 height=32><br>
<table>
<tr>
<td>

<button value="Back" action="bypass -h npc_%objectId%_Link marketer/main.htm" width=135 height=24 back="L2UI_CH3.bigbutton3_down" fore="L2UI_CH3.bigbutton3"></td></tr>
</center>
</body></html>
